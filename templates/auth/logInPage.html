<main class="auth-main">
  <div class="auth-block row  col-lg-offset-3 col-lg-4 col-sm-6 col-md-8">
    <h2 class="text-center">Sign in to Crystall Cleaning</h2>
      <hr>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" ng-model="user.email" placeholder="Email">
          </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" ng-model="user.password" id="inputPassword3" placeholder="Password">
            </div>
          </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-click="submit()" class="btn btn-default btn-auth">Sign in</button>
                </div>
            </div>
      </form>
      <br><br><br>
      <div>
          <a  href="/home.html#/signup" class="auth-link">New to Crytsal Cleaning? Sign up!</a>
      </div>
  </div>

</main>
